<!DOCTYPE html>

<script src="Module.js"></script>
<script src="PeriodTable.js"></script>
<script src="ModLoader.js"></script>
<script src="Playback.js"></script>
<input id="file-select" type="file"><br>
<input id="position" type="number">
<button onclick="readFiles()">Read Files</button>

<script>
  function readFiles() {
    /** @type File */
    let file = document.querySelector('#file-select').files[0];
    file.arrayBuffer().then(b => {
      let mod = readModule(b);
      console.log(mod);
      playModule(mod, document.querySelector('#position').valueAsNumber);
    })
  }
</script>
