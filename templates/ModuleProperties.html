<template id="moduleProperties">
  <div class="vflex">
    <span class="hflex">
      Title:
      <input id="title" maxlength="20">
    </span>
    <span class="hflex">
      Channels:&nbsp;
      <output id="channelCount"></output>
    </span>
    <span class="hflex">
      Samples:&nbsp;
      <output id="sampleCount"></output>
    </span>
    <span class="hflex">
      Patterns:&nbsp;
      <output id="patternCount"></output>
    </span>
    <span class="hflex">
      Length:&nbsp;
      <output id="sequenceCount"></output>
    </span>
    <span class="hflex">
      <button id="patternZap">
        <img class="icon" src="assets/playlist-remove.svg">
      </button>
    </span>
  </div>
</template>
