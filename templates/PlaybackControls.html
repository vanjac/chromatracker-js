<template id="playbackControls">
  <div class="vflex">
    <div class="hflex">
      <button id="playStart">
        <img class="icon" src="assets/step-forward.svg">
      </button>
      <button id="playPattern">
        <img class="icon" src="assets/playlist-play.svg">
      </button>
      <button id="playRow">
        <img class="icon" src="assets/play.svg">
      </button>
      <button id="pause" class="hide">
        <img class="icon" src="assets/pause.svg">
      </button>
      <label class="label-button">
        <input type="checkbox" id="patternLoop">
        <span><img class="icon" src="assets/repeat-variant.svg"></span>
      </label>
      <label class="label-button">
        <input type="checkbox" checked id="follow">
        <span><img class="icon" src="assets/format-indent-increase.svg"></span>
      </label>
      <div class="flex-grow"></div>
      <button id="undo">
        <img class="icon" src="assets/undo.svg">
      </button>
    </div>
    <div class="hflex">
      <label>
        Tempo:
        <input class="small-input" type="number" value="125" id="tempo" autocomplete="off">
      </label>
      <label>
        Speed:
        <input class="small-input" type="number" value="6" id="speed" autocomplete="off">
      </label>
    </div>
  </div>
</template>
