<template id="sequenceEdit">
  <div class="hflex">
    <form id="seqList" class="hflex flex-grow hscrollable" autocomplete="off">
      <select id="patternSelect" class="show-checked"></select>
    </form>
    <button id="seqInsSame">
      <img class="icon" src="assets/equal.svg">
    </button>
    <button id="seqInsClone">
      <img class="icon" src="assets/plus.svg">
    </button>
    <button id="seqDel">
      <img class="icon" src="assets/close.svg">
    </button>
  </div>
</template>
